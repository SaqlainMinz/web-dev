<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>

  <body>
    <div class="container">
      <div class="left">
        <div class="home">
          <img class="logo invert" src="logo.svg " alt="logo" />
          <ul>
            <li>
              <img class="h-size invert" src="home.svg" alt="home" /> Home
            </li>
            <li>
              <img class="h-size invert" src="search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="top">
            <img
              class="lib h-size invert"
              src="library.svg"
              alt="logo-library"
            />Your Library
          </div>
          <div class="playlist">
            <h3>Create your first playlist</h3>
            <p>it's easy we will help you</p>
            <button>Create playlist</button>
          </div>
          <div class="podcast">
            <h3>let's find some podcast to follow</h3>
            <p>we will keep you updated on new episodes</p>
            <button>Browse podcast</button>
          </div>
        </div>
      </div>
      <div class="right">
        <header>
          <nav>
            <div class="arrow-container">
              <div class="a-1">
                <img class="arrow invert" src="aLeft.svg" alt="leftArrow" />
              </div>
              <div class="a-2">
                <img class="arrow invert" src="aRight.svg" alt="rightArrow" />
              </div>
            </div>
            <ul>
              <li>Sign up</li>
              <li><button>Log in</button></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
